        <h1>Call of duty mw 2 is uit</h1>

        <p>
            Elke herfst kijk ik uit naar frisse, koele ochtenden, levendig gebladerte, de terugkeer van Pumpkin Spice en de kans om een ​​nieuw jaar Call of Duty-multiplayer te ervaren. Met Call of Duty: Modern Warfare 2 heeft Infinity Ward een vertrouwde en gezellige stijl van vechten teruggebracht met meer dan genoeg variatie om het te laten voelen als meer dan een simpele reskin van Vanguard van vorig jaar.
        </p>
        <p>
            Ik geniet er behoorlijk van, althans tussen enkele irritant frequente prestatieproblemen op pc door. Het verbazingwekkend flexibele wapenvoortgangs- en afstemmingssysteem, ijzersterke vuurgevechten en een aantal echt geweldige en inventieve nieuwe modi op enorme kaarten zorgen ervoor dat ik meer geniet van deze iteratie van de CoD-formule dan ik me in lange tijd kan herinneren.
        <p>
            Het is nog steeds precies het soort Call of Duty-ervaring dat je verwacht, maar het verschuift de focus genoeg naar waar het apart en anders aanvoelt, en het is gemakkelijk mijn favoriete Call of Duty-multiplayer-game van de afgelopen jaren.        <p>
            Dat is duidelijk te zien aan de spelwereld. De natuurlijk ogende personages uit Sword en Shield zijn ingeruild voor een soort Furby's met gigantische hoofden. Dat oogt gek, maar die spelfiguren zijn precies even groot als de pixelachtige personen uit het origineel. De gestileerde stijl laat de makers de originele spelwereld een-op-een nabouwen.
        </p>
        <p>
            Ten eerste is het vuurgevecht in de multiplayer van Modern Warfare 2 ijzersterk. De teams achter Call of Duty hebben tientallen jaren de tijd gehad om het tot het uiterste te perfectioneren, en dit jaar is er weer een reeks subtiele verbeteringen.        </p>
        <p>
            Dat merk je ook bij het verkennen van de wereld. Waar het origineel met een D-pad bestuurd werd, kun je in de Nintendo Switch-versie ook rondlopen met het analoge pookje. Dat voelt vloeiender en logischer, maar tegelijk val je snel in gaten of spring je onbedoeld over hekjes in smalle ruimtes. Die zijn immers gemaakt voor de oude bediening. Wisselen naar de D-pad is mogelijk, maar dan kun je maar vier kanten op lopen.
        </p>
        <p>
            Ten eerste is het vuurgevecht in de multiplayer van Modern Warfare 2 ijzersterk. De teams achter Call of Duty hebben tientallen jaren de tijd gehad om het tot het uiterste te perfectioneren, en dit jaar is er weer een reeks subtiele verbeteringen.        </p>
        <p>
            Het wapenvoortgangs- en bevestigingssysteem zou vertrouwd moeten aanvoelen voor iedereen die de afgelopen jaren Call of Duty heeft gespeeld, maar ik wil het benadrukken omdat het een van mijn persoonlijke favoriete functies is.        </p>
        <p>
            Je hebt maximaal vijf hulpstukken op je wapens, ook al zijn er meer dan slechts vijf categorieën beschikbare hulpstukken        </p>
        <p>
            Het is aan jou om te beslissen wat belangrijker is: hecht je waarde aan heupvuurnauwkeurigheid? Misschien moet je dat laservizier bevestigen. Geeft u liever de voorkeur aan controle over de terugslag? Misschien ben je beter af met een handgreep onder de loop.        </p>
        <p>
            Je ontgrendelt altijd nieuwe wapens door het juiste wapen in de voortgangsboom te nivelleren. Als je bijvoorbeeld verlangt naar een bepaald sluipschuttersgeweer, moet je misschien een bepaald niveau op je profiel bereiken, of moet je misschien een scherpschuttersgeweer een hoger niveau geven om het te ontgrendelen.
        </p>
